<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FriendsApp</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<nav class="header__filter">
		<form class="filter">
		  <div class="filter__search">
			 <div id="name">
				<input
				  type="text"
				  placeholder="Enter a name"
				  name="user"
				  id="user-name"
				/>
				<button id="input-button" class="filter__button">
				  <i class="fa-solid fa-magnifying-glass"></i>
				</button>
			 </div>
		  </div>
		  <div class="filter__checkbox">
			 <div class="filter__gender">
				<p>Gender:</p>
				<input type="radio" id="all" name="gender" value="all" checked />
				<label for="all">All</label><br />
				<input type="radio" id="male" name="gender" value="male" />
				<label for="male">Male</label><br />
				<input type="radio" id="female" name="gender" value="female" />
				<label for="female">Female</label>
			 </div>
			 <div class="filter__age">
				<p>Age:</p>
				<input type="radio" id="minAge" name="age-name" value="minAge" />
				<label for="minAge">min - max</label><br />
				<input type="radio" id="maxAge" name="age-name" value="maxAge" />
				<label for="maxAge">max - min</label><br />
			 </div>
			 <div class="filter__name">
				<p>Name:</p>
				<input type="radio" id="AtoZ" name="age-name" value="AtoZ" />
				<label for="AtoZ">A-Z</label><br />
				<input type="radio" id="ZtoA" name="age-name" value="ZtoA" />
				<label for="ZtoA">Z-A</label><br />
			 </div>
			 <button type="reset" class="filter__reset-button">Reset</button>
		  </div>
		</form>
	</nav>
	<ul class="navbar">

	</ul>
	<div class="output"></div>

	<script src="./script.js"></script>
</body>
</html>
