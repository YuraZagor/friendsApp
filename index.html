<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FriendsApp</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="wrapper">
		<nav class="all--filters">
			<form class="filters">
				<div class="filter search">
					<div id="name">
						<input type="text" placeholder="Enter a name" name="user" id="user--name" />
						<button id="input--button" class="input--button"> <p class="signiture">Go!</p> </button>
					</div>
				</div>
				<div class="filter filter--gender">
					<p>Gender:</p>
					<input type="radio" id="all" name="filters" value="all" class="checkbox--icon" checked />
					<label for="all"> <p class="signiture"> All </p> </label><br />
					<input type="radio" id="male" name="filters" value="male" class="checkbox--icon" />
					<label for="male"> <p class="signiture"> Male </p> </label><br />
					<input type="radio" id="female" name="filters" value="female" class="checkbox--icon" />
					<label for="female"> <p class="signiture"> Female </p> </label>
				</div>
				<div class="filter filter--name">
					<p>Name:</p>
					<input type="radio" id="AZ" name="filters" value="AZ" class="checkbox--icon" />
					<label for="AZ"><p class="signiture"> A-Z </p></label><br />
					<input type="radio" id="ZA" name="filters" value="ZA" class="checkbox--icon" />
					<label for="ZA"><p class="signiture">  Z-A </p></label><br />
				</div>
				<div class="filter filter--age">
					<p>Age:</p>
					<input type="radio" id="ageUp" name="filters" value="ageUp" class="checkbox--icon" />
					<label for="ageUp"> <p class="signiture"> min - max </p></label><br />
					<input type="radio" id="ageDown" name="filters" value="ageDown"class="checkbox--icon"  />
					<label for="ageDown"> <p class="signiture"> max - min </p></label><br />
				</div>
				<button type="reset" class="filter reset--button"><p class="signiture"> Reset Filters </p></button>
			</form>
		</nav>
		<div class="container">
			<ul class="output"> </ul>
		</div>

	</div>

	<script src="./script.js"></script>
</body>
</html>
